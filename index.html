<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Coding with Vibe</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css" />

    <style>
        html{
            scroll-behavior: smooth;
        }
    </style>
</head>

<body data-bs-theme="dark">
    <div class="container-fluid">
        <nav class="navbar navbar-expand-lg bg-secondary p-3 rounded-4 mb-4 mt-4" id="top">
            <div class="">
                <button class="navbar-toggler d-lg-none" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false"
                    aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <a class="navbar-brand text-white ms-lg-5" href="#">Coding with Vibe</a>
            </div>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="#foreignArtists">Foreign Artists</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#opmArtists">OPM Artists</a>
                    </li>
                </ul>
            </div>
        </nav>

        <div class="row mt-5">
            <div class="col-12 col-lg-4">
                <img class="img-fluid" src="assets/img/heroImg.svg" alt="Hero Image" />
            </div>
            <div class="col-12 col-lg-8 mt-4 mt-lg-0 d-flex flex-column justify-content-center align-items-center">
                <div class="h1" id="header-text"></div>
                <div class="h4 text-secondary mt-2">
                    Boost your productivity with music while you code
                </div>
            </div>
        </div>

        <div class="h1 mt-5 text-center">Artists</div>
        <div class="row mt-4" id="artists"></div>

        <div class="btn btn-secondary z-1 position-absolute end-0 bottom-25 shadow me-2 mb-5 rounded-circle">
            <a href="#top" class="text-white fs-4 m-0">
                <i class="bi bi-arrow-up-circle"></i>
            </a>           
        </div>

        <div class="row align-items-center text-center text-white p-2 bg-secondary mt-4">
            <div class="col-4">
                <div class="fw-bold">Code with Vibe</div>
            </div>
            <div class="col-4">
                <img class="w-25 d-block mx-auto" src="assets/img/Mercado_logo.svg" alt="" />
            </div>
            <div class="col-4">
                <div class="small text-white-50">
                    <span class="me-1 opacity-75">&lt;/&gt;</span>
                    Created by <span class="fw-bold text-white">Jamexuu</span>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-12">
                <div class="small text-center p-3">
                    Disclaimer: All artist photos and images used on this website are the property of their respective owners. No copyright infringement is intended.
                </div>
            </div>
        </div>
    </div>

    <script src="assets/js/data.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
        crossorigin="anonymous"></script>
    <script>
        const headerText = document.getElementById("header-text");
        const artistsContainer = document.getElementById("artists");

        const text = "Listen to some music artist while coding...";
        let i = 0;

        function type() {
            headerText.innerHTML = text.slice(0, i++);
            if (i <= text.length) {
                setTimeout(type, 50);
            }
        }

        type();

        function createCards() {
            artists.forEach((category) => {
                const isOpm = category.category === "opm" ? true : false;

                if (isOpm) {
                    artistsContainer.innerHTML += `<div class="h3 mb-4 mt-2" id="opmArtists">Original Pilipino Music Artists</div>`;
                } else {
                    artistsContainer.innerHTML += `<div class="h3 mb-4" id="foreignArtists">Foreign Artists</div>`;
                }
                category.artists.forEach((artist) => {
                    artistsContainer.innerHTML +=
                        `
                        <div class="col-12 col-md-6 col-lg-4" id="artists">
                            <div class="card rounded-4 mb-4 border border-light">
                                <div class="card-body">
                                    <div class="ratio ratio-4x3">
                                        <img class="img-fluid mx-auto d-block rounded-3 object-fit-cover" src="assets/img/` + artist.image + `" alt="` + artist.name +`">                                   
                                    </div>
                                    <div class="card-title h4 mt-2 text-center">` + artist.name + ` </div>
                                    <div class="card-text border rounded-3 p-2">` + artist.description + ` </div>
                                    <a href="https://open.spotify.com/artist/` + artist.spotifyId + `" target="_blank"
                                        class="btn btn-success mt-2 w-100 border">
                                        <div class="h5">Listen on <i class="bi bi-spotify ms-2 h5"></i></div>
                                    </a>
                                </div>
                            </div>
                        </div>
                    `;
                });
            });
        }

        createCards();
    </script>
</body>

</html>
